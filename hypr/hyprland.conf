################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=HDMI-A-1,1920x1080@74.97,0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = hyprpaper
exec-once = eww daemon
#exec-once = hypridle
#exec-once = steam
exec-once = kbuildsycoca6 #para funcionar a selecao dos arquivos que irao abrir
exec-once = /usr/lib/polkit-kde-authentication-agent-1 #para eu ter acesso a arquivos protegidos (Ctrl + Shift + Alt + A)

# cliphist
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-red-cursors
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-red-cursors
# XDG Specifications
# See https://wiki.hypr.land/Configuring/Environment-variables/#xdg-specifications

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Toolkit Backend Variables (GTK)
# See https://wiki.hypr.land/Configuring/Environment-variables/#toolkit-backend-variables

env = GDK_BACKEND,wayland,x11,*

# QT Variable
# See https://wiki.hypr.land/Configuring/Environment-variables/#qt-variables

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

#para funcionar a selecao dos arquivos que irao abrir

env = XDG_MENU_PREFIX,arch- 

